/**Second slider*/
.site-slider-two{
    
    position: relative;

}
.site-slider-two .product{
    height: 25rem;
    position: relative;
    overflow: hidden;
    width: 450px;
    height: 250px;
    margin: 4px;

}
.site-slider-two .product img{
    width: 100%;
    height: 100%;
    max-height:300px;
    margin: auto;
    border-radius: 4px;
    transition: .3s;
}
.product :not(img){
    position: absolute;
    top: 20%;
    z-index: 1;
    color: #fefefe;
    text-align: center;
    width: 90%;
    opacity: 0;
    transition: .3s;
}
.product p{
    top: 40%;
}
.product a{
    top: 72%;
  padding-right: 950px;
  font-size:40px;
}
.product:hover img{
    filter: blur(3px) brightness(60%);
    box-shadow: 0 0 16 cyan;

}
.product:hover :not(img){
    opacity: 1;
}
.site-btn .btn-span{
    padding: 0.8rem 1.9rem;
    border-radius: 4rem;
    border: 1px solid var(--border);
    background-color: white;
    color: var(--light-gray);
    

}
.slider-two .slick-track .product:hover span{
    background-color: var(--primary-color);
}
